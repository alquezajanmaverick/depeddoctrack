{{message}}
<button type="button" ng-show="m.hasVacant" onclick="window.location.assign('#add-appointee')" ng-click="addCtrl.reloadData()" class="btn btn-success glyhpicon glyphicon-plus"> ADD NEW</button>
<br>
<br>
<input type="text" ng-model="hunt" placeholder="Search here ... "/>
<br>
<table class="table table-hover centered">
    <thead class="bg-primary">
        <tr>
            <td><center>Item No.</center></td>
            <td><center>Name</center></td>
            <td><center>Vacant Position</center></td>
            <td><center>Date Informed</center></td>
            <td><center>Reply</center></td>
            <td colspan="2"><center>Menu<span class="caret"></span></center></td>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="x in appoint | filter: hunt | itemsPerPage: 5">
            <td><center>{{x.itemno}}</center></td>
            <td><center>{{x.name}}</center></td>
            <td><center>{{x.position}}</center></td>
            <td><center>{{x.dateinformed}}</center></td>
            <td><center>{{x.reply}}</center></td>
            <td><button ng-click="openUpdate(x.name,x.itemno)" class="btn btn-warning btn-xs glyphicon glyphicon-pencil"> UPDATE</button></td>
            <td><button ng-click="open(x.name,x.itemno)" class="btn btn-danger btn-xs glyphicon glyphicon-trash"> REMOVE</button></td>
        </tr>
    </tbody>
</table>

<dir-pagination-controls></dir-pagination-controls>


<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{m.varpass}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <center>Are you sure you want to remove {{m.varpass}} with item number: {{m.itemno}}?<center>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

<script type="text/ng-template" id="updateContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{m.xname}} -- UPDATE FORM</h3>
        </div>
        <div class="modal-body" id="modal-body">



           <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" ng-submit="UpdateForm()" role="form">
                    <div class="form-group">
                        <label for="itemno" class="control-label">Item No.</label>
                        <input type="text" class="form-control" ng-model="xForm.itemno=m.data[0]" ng-init="xForm.itemno = m.data[0].toString()"/> 
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" name="name" class="form-control" ng-model="xForm.name"/> 
                    </div>
                    <div class="form-group">
                        <label for="pos" class="control-label">Vacant Position</label>
                        <select class="form-control" name="pos" ng-model="xForm.position">
                            <option ng-repeat="x in pos" >{{x.position}}</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label">Date Informed</label>
                            <p class="input-group form-control">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="xForm.dateinformed" is-open="popup2.opened" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        
                    </div>
                    <div class="form-group">
                        <label for="reply" class="control-label">Reply</label>
                        <select name="reply" class="form-control" ng-model="xForm.reply">
                            <option value="WAIVED">WAIVED</option>
                            <option value="CONFIRMED">CONFIRMED</option> 
                            <option value="CANNOT BE CONTACTED">CANNOT BE CONTACTED</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary glyphicon glyphicon-submit"> SUBMIT</button>
                        <button type="button" onclick="window.location.assign('#appointee')" class="btn btn-danger glyphicon glyphicon-submit"> CANCEL</button> 
                    </div>
                </form>
            </div>
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

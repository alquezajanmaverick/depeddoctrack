
<div class="page-header">
  <h1><center><small>List of Appointees</small></center></h1>
</div>
<input type="text" ng-model="hunt" placeholder="Search here ..."/>
<table class="table table-hover centered">
    <thead>
        <tr class="bg-primary">
            <td><center>Item No.</center></td>
            <td><center>Name</center></td>
            <td><center>Position</center></td>
            <td><center>Date Informed</center></td>
            <td><center>Reply</center></td>
            <td colspan="2"></td>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="x in appointee | itemsPerPage: 5 | filter: hunt">
            <td><center>{{x.itemno}}</center></td>
            <td><center>{{x.name}}</center></td>
            <td><center>{{x.position}}</center></td>
            <td><center>{{x.dateinformed}}</center></td>
            <td><center>{{x.replay}}</center></td>
            <td><center><button class="btn btn-xs btn-warning glyhpicon glyphicon-pencil"> UPDATE</button></center></td>
            <td><center><button class="btn btn-xs btn-danger glyhpicon glyphicon-minus"> REMOVE</button></center></td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls></dir-pagination-controls>

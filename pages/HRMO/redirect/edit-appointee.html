<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Appointee</h3>
  </div>
  <div class="panel-body">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" ng-submit="ProcessForm()" role="form">
            <div class="form-group">
                <label for="itemno" class="control-label">Item No.</label>
                <input type="text" class="form-control" ng-model="xForm.itemno"/> 
            </div>
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" name="name" class="form-control" ng-model="xForm.name"/> 
            </div>
            <div class="form-group">
                <label for="pos" class="control-label">Vacant Position</label>
                <select class="form-control" name="pos" ng-model="xForm.position" ng-init="xForm.position=position" >
                    <div ng-if="pos.position === undefined">
                        <option ng-value="xForm.position">{{xForm.position}}</option>
                    </div>
                    <div ng-if="pos.position != undefined">
                        <option ng-repeat="x in pos">{{x.position}}</option>
                    </div>
                </select> 
            </div>
            <div class="form-group">
                <label for="date" class="control-label">Date Informed</label>
                    <p class="input-group form-control">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="datepicker" ng-model="xForm.dateinformed" ng-init="xForm.dateinformed|date:'yyyy-MM-dd'" is-open="popup2.opened" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
            </div>
            <div class="form-group">
                <label for="reply" class="control-label">Reply</label>
                <select name="reply" class="form-control" ng-model="xForm.reply" ng-init="xForm=reply">
                    <option value="WAIVED">WAIVED</option>
                    <option value="CONFIRMED">CONFIRMED</option> 
                    <option value="CANNOT BE CONTACTED">CANNOT BE CONTACTED</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary glyphicon glyphicon-submit"> SUBMIT</button>
                <button type="button" onclick="window.location.assign('#appointee')" class="btn btn-danger glyphicon glyphicon-submit"> CANCEL</button> 
            </div>

        </form>
      </div>
  </div>
</div>

<script type="text/ng-template" id="myModalOK.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">STATUS:</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <center>Data Updated!<center>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        </div>
</script>

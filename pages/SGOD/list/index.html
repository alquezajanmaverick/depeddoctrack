                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th><center>Item No.</center></th>
                                <th><center>Position</center></th>

                            <tr dir-paginate="x in data | filter:q | itemsPerPage: ctr">

                                <td><center>{{x.schoolID}}</center></td>
                                <td><center>{{x.schoolName}}</center></td>
                                <td><center>{{x.name}}</center></td>
                                <td><center><button ng-click="delMe(x.itemno)" class="btn btn-xs btn-danger glyphicon glyphicon-trash"></button></center></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls template-url="../../../libs/js/dirPaginate.html"></dir-pagination-controls>
